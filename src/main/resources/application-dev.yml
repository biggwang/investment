spring:
  config:
    activate:
      on-profile: dev
  redis:
    host: redis
    port: 6379
    database: 0
  datasource:
    url: jdbc:mysql://mysql:3306/investment?characterEncoding=UTF-8&serverTimezone=UTC&useUnicode=true
    username: root
    password: root
    driver-class-name: com.mysql.jdbc.Driver
    sql-script-encoding: UTF-8
    initialization-mode: always
    platform: mysql
  jpa:
    database-platform: org.hibernate.dialect.MySQL5Dialect
    properties.hibernate.hbm2ddl.auto: update
    showSql: true
    open-in-view: false
    properties:
      javax.persistence.query.timeout: 10000
      org.hibernate.envers.audit_table_suffix: _history
      hibernate:
        format_sql: true
        ddl-auto: none
        connection:
          charset: utf8
          useUnicode: true
    defer-datasource-initialization: true